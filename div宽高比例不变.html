  <style>
    .a{
      background:#333;
      width: 50%;

      content: '';

      display: block;
      clear: both;
    }

      border: 1px solid black;
      margin: 5%;
      width: 20%;
      height: 0;
      padding-bottom: 20%;

  </style>
